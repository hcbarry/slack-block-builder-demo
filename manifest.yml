_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Block Builder
  description: A small app to demo some of the features of the Block Builder
    library for Node.js
  background_color: "#1c1f2b"
features:
  bot_user:
    display_name: Block Builder
    always_online: false
  slash_commands:
    - command: /block-builder
      description: Launches the Block Builder demo
      should_escape: false
oauth_config:
  scopes:
    bot:
      - commands
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
